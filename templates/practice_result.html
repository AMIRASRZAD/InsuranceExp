<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Result: Patient {{ customer_number }} of 2</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Practice Result: Patient {{ customer_number }} of 2</h1>
        <table class="info-table">
            <tr><th>Age</th><td>{{ customer_info['age'] }}</td></tr>
            <tr><th>Sex</th><td>{{ customer_info['sex'] }}</td></tr>
            <tr><th>BMI</th><td>{{ customer_info['bmi']|round(1) }}</td></tr>
            <tr><th>Smoker</th><td>{{ customer_info['smoker'] }}</td></tr>
        </table>
        <p>Your Estimated Medical Cost: ${{ initial_guess|int }}</p>
        <p>True Medical Cost: ${{ true_charge|int }}</p>
        <form action="{{ url_for('practice') }}" method="get">
            <button type="submit">Next Practice</button>
        </form>
    </div>
</body>
</html>

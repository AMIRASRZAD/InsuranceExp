<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention Check!</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Attention Check!</h1>
        <p>{{ question }}</p>
        <form id="attention-form" action="{{ url_for('attention_check') }}" method="post">
            <label><input type="radio" name="answer" value="yes" required> Yes</label>
            <label><input type="radio" name="answer" value="no" required> No</label>
            <button type="submit">Submit Answer</button>
        </form>
    </div>
</body>
</html>

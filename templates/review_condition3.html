<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review: Applicant {{ customer_number }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .slider-container { position: relative; }
        .mean-marker { position: absolute; top: -20px; left: 13.27%; border-left: 2px solid #D32F2F; height: 30px; }
        .mean-label { position: absolute; top: -40px; left: 13.27%; transform: translateX(-50%); color: #D32F2F; font-size: 0.9rem; }
        .chart-img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">Review: Applicant {{ customer_number }} of 20</h3>
        <div class="card p-4 shadow-sm">
            <p><strong>Your Initial Guess:</strong> ${{ initial_guess|round(2) }}</p>
            {% if show_ai_info %}
                <p><strong>AI Prediction:</strong> ${{ predicted_charge|round(2) }}</p>
                <img src="data:image/png;base64,{{ info_data }}" alt="Aleatoric Distribution" class="chart-img">
                <form action="/stage2" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Final Guess ($1â€“$100,000):</label>
                        <div class="slider-container">
                            <div class="mean-marker"></div>
                            <div class="mean-label">Avg: $13,270</div>
                            <input type="range" class="form-range" id="final_guess" name="final_guess" min="1" max="100000" value="{{ initial_guess }}">
                        </div>
                        <p class="text-muted">Current: $<span id="guess_value">{{ initial_guess }}</span></p>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" name="action" value="submit_final">Submit Final Guess</button>
                </form>
            {% else %}
                <form action="/stage2" method="POST">
                    <button type="submit" class="btn btn-primary w-100" name="action" value="continue">View AI Prediction & Uncertainty</button>
                </form>
            {% endif %}
        </div>
    </div>
    <script>
        const slider = document.getElementById('final_guess');
        const output = document.getElementById('guess_value');
        if (slider && output) {
            output.textContent = slider.value;
            slider.oninput = function() { output.textContent = this.value; }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

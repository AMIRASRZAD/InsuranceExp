<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary: Applicant {{ customer_number }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">Summary: Applicant {{ customer_number }} of 20</h3>
        <div class="card p-4 shadow-sm">
            <p><strong>Your Initial Guess:</strong> ${{ initial_guess|round(2) }}</p>
            <p><strong>AI Prediction:</strong> ${{ ai_prediction|round(2) }}</p>
            <p><strong>Your Final Guess:</strong> ${{ final_guess|round(2) }}</p>
            <form action="/stage3" method="POST">
                <button type="submit" class="btn btn-primary w-100">Next Applicant</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

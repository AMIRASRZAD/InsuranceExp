<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insured Customer {{ customer_number }} of 6</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/slider.js"></script>
</head>
<body>
    <div class="container">
        <h1>Insured Customer {{ customer_number }} of 6</h1>
        <table class="info-table">
            <tr>
                <th>Age</th>
                <td>{{ customer_info['age'] }} <span style="color: gray;">(population avg: 35)</span></td>
            </tr>
            <tr>
                <th>BMI</th>
                <td>{{ customer_info['bmi']|round(1) }} <span style="color: gray;">(population avg: 30)</span></td>
            </tr>
            <tr>
                <th>Smoker</th>
                <td>{{ customer_info['smoker'] }}</td>
            </tr>
        </table>
        <form id="guess-form" action="{{ url_for('task') }}" method="post">
            <div class="slider-container">
                <label for="initial_guess">Estimate Medical Cost ($1â€“$30,000) <span style="color: red;">*</span>:</label>
                <input type="range" id="initial_guess" name="initial_guess" min="1" max="30000">
                <div class="slider-labels">
                    <span>$1</span>
                    <span>$30,000</span>
                </div>
                <input type="hidden" id="initial_guess_value" name="initial_guess_value">
                <p>Your Estimated Medical Cost: $<input type="number" id="initial_guess_number" name="initial_guess_number" min="1" max="30000" required></p>
            </div>
            <button type="submit">Submit Estimate</button>
        </form>
    </div>
</body>
</html>
